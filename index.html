<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What city will you live?</h4>
          <input name="answer_1[]" type="San Antonio">
          <input name="answer_1[]" type="Chicago">
          <input name="answer_1[]" type="London">
          <input name="answer_1[]" type="Sydney">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What will your future profession be?</h4>
          <input name="answer_2[]" type="Proffesional Athelete">
          <input name="answer_1[]" type="Hot Dog Eater">
          <input name="answer_1[]" type="Actor">
          <input name="answer_1[]" type="Bus Driver">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What car will you drive?</h4>
          <input name="answer_3[]" type="Bicycle">
          <input name="answer_1[]" type="Honda">
          <input name="answer_1[]" type="Ferrari">
          <input name="answer_1[]" type="Jeep">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
